<!DOCTYPE html>
<head>
  <style>

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #1da6db 100%);
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: white;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .profile {
      background: #FFFF00;
      border: 8px solid white;
      border-radius: 20px;
      width: 320px;
      padding: 30px 20px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      border: 4px solid white;
      display: block;
    }

    .profile h2 {
      color: solid black;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .profile p {
      color: solid black;
      font-size: 15px;
      margin-bottom: 10px;
      font-weight: 500;
    }

     .nav-buttons {
      margin-top: 50px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .nav-buttons buttons {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border: 4px solid white;
      border-radius: 50px;
      background: #f5cf27;
      color: solid black;
      text-decoration: none;
    }
    
    .page {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>

          <p>Hobi: Memancing & Menggambar</p>
          <p>Umur: 16 tahun</p>
          <p>SMK: Unitomo</p>
        </div>

      <!-- Profil 2 -->
      <div class="profile">
        <img src="Firman.png" alt="Muhamad Firmansyah">
        <h2>Muhamad Firmansyah</h2>
          <p>Hobi: Bersepeda & Bermain Game</p>
          <p>Umur: 16 tahun</p>
          <p>SMK: Unitomo</p>
        </div>
      </div>
    
    <div class="nav-buttons">
      <a href="Pembukaan.html"><button><- Back</button></a>
      <a href="Sepatu.html"><button>Next -></button></a>
    </div>
  </div>
</body>
</html>
